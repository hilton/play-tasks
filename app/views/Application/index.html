#{extends 'main.html' /}
#{set title:'Home' /}

<h1>${tasks.size()} Task${tasks.pluralize()}</h1>

<ul>
#{list tasks, as:'task'}
	<li>${task.title} <a href="@{delete(task.id)}">delete</a></li>
#{/list}
</ul>

#{errors}
<p>${error}</p>
#{/errors}

#{form @Application.add()}
<p><input name="title"/> <input type="submit" value="Add Task"/></p>
#{/form}
